<div class="grid-container">
  <header>
    <img src="{{ university.big_picture }}" alt="<(^^)>">
  </header>
  <main>

    <section id="presentation">
      <h2 class="content-title">Présentation</h2>
      <hr>
      <div class="content-paragraph" [innerHTML]="university.presentation_text"></div>
    </section>

    <section id="admission">
      <h2 class="content-title">Admission</h2>
      <hr>
      <div class="content-paragraph" [innerHTML]="university.admission_text"></div>
    </section>

    <section id="student">
      <h2 class="content-title">Vie étudiante</h2>
      <hr>
      <div class="content-paragraph" [innerHTML]="university.student_life_text"></div>
    </section>

    <section id="cost">
      <h2 class="content-title">Coût de la vie</h2>
      <hr>
      <div class="content-paragraph" [innerHTML]="university.cost_of_living_text"></div>
    </section>

    <section id="testimonial">
      <h2 class="content-title">Avis</h2>
      <hr>
      <div class="testimonial-row">
        <div *ngFor="let t of university.testimonial">
          <app-testimonial-card [testimonial]=t></app-testimonial-card>
        </div>
      </div>
    </section>
  </main>
  <aside>
    <div class="line"></div>
    <app-section-selector [sectionList]="universitySections"></app-section-selector>
  </aside>
</div>
