<div class="container">
  <header>
    <img src="{{university.big_picture}}" alt="<(^^)>">
  </header>
  <main *ngIf="university">
    <section *ngFor="let section of universitySections" id="{{ section.id }}">
      <h2 class="content-title">{{ section.name }}</h2>
      <hr>
      <div class="content-paragraph">{{ getSectionText(section.id) }}</div>
    </section>
  </main>
  <aside>
    <div class="line"></div>
    <app-section-selector [sectionList]="universitySections"></app-section-selector>
  </aside>
</div>
