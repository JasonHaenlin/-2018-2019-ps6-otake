<div class="grid-card card" [routerLink]="[ 'details', university.name]">

  <div class="grid-logo">
    <img src="{{university.small_picture}}" alt="[x] : university logo" class="contain" />
  </div>

  <div class="grid-title">
    <div class="name">
      {{university.name}}
    </div>
    <div class="city">
      {{university.city}}
    </div>
  </div>

  <div class="grid-spec">
    <div class="file">
      {{university.type_of_file}}
    </div>
    <div class="major">
      <h4>Département.s: </h4>{{university.major}}
    </div>
  </div>

  <div class="grid-slots tooltip">
    <span class="fas fa-users fa-3x"></span>
    {{university.nb_of_place}}
  </div>

  <div class="grid-stats">
    <div class="cost tooltip">
      <span class="tooltiptext"> très cher !</span>
      <h4>Coût: </h4>
      <!-- {{university.cost_of_living}} -->
      <span class="fas fa-euro-sign"></span>
      <span class="fas fa-euro-sign"></span>
      <span class="fas fa-euro-sign"></span>
    </div>

    <div class="language">
      <h4>Langues: </h4>
      <div class="tooltip" *ngFor="let l of university.language">
        <span class="tooltiptext">{{l.language}}</span>
        <img src="{{l.icon_url}}" alt="[ ]">
      </div>
    </div>

    <div class="rate tooltip">
      <span class="tooltiptext">Pour tout niveau</span>
      <h4>Taux d'admission: </h4>
      <!-- {{university.admission_rate}} -->
      <span class="fas fa-smile fa-2x"></span>
      <!-- <span class="fas fa-meh fa-2x"></span>
      <span class="fas fa-frown fa-2x"></span> -->
    </div>
  </div>

</div>
