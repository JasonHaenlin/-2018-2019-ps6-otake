<div id="sectionList" *ngFor="let s of sectionList">
  <a [routerLink]="['/'] + activeRoute" fragment="{{s.id}}">
    <div><strong><span [ngClass]="s.icon"></span>{{ s.name }}</strong></div>
  </a>
  <br>
</div>
