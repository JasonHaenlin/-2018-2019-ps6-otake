<app-loader id="loader"></app-loader>
<app-header *ngIf="isNotOnAdmin()" id="header"></app-header>

<div id="content">
  <div [ngClass]="{'active-flow': flowActived}">
    <router-outlet></router-outlet>
  </div>
  <app-footer *ngIf="isNotOnAdmin()" id="footer"></app-footer>
</div>

<app-flow-page *ngIf="isNotOnAdmin()" (flowActived)="flowActivedEvent($event)"></app-flow-page>

<router-outlet name="popup"></router-outlet>
