<app-loader id="loader"></app-loader>
<app-header id="header"></app-header>
<div id="content">
  <router-outlet></router-outlet>
</div>
<div (click)="$event.stopPropagation()">
  <app-flow-window [@openClose] *ngIf="flowInAction === true" id="flow-window">
  </app-flow-window>
  <app-flow-starter [@openClose] *ngIf="flowInAction === false" id="flow-starter">
  </app-flow-starter>
</div>
