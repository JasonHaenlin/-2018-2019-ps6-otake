<app-loader id="loader"></app-loader>
<app-header [ngClass]="{'on-admin': isOnAdmin()}" id="header"></app-header>

<div id="content">
  <div [ngClass]="{'active-flow': flowActived}">
    <router-outlet></router-outlet>
  </div>
  <app-footer [ngClass]="{'on-admin': isOnAdmin()}" id="footer"></app-footer>
</div>

<app-flow-page [ngClass]="{'on-admin': isOnAdmin()}" (flowActived)="flowActivedEvent($event)"></app-flow-page>

<router-outlet name="popup"></router-outlet>
