<header>
  <div class="home">
    <a [routerLink]="[ '/' ]"><span [ngClass]="icon"></span></a>
  </div>
  <div class="nav-bar navigation-font">
    <a class="dropdown" [routerLink]="[ '/school' ]" routerLinkActive="active">
      Notre Ecole <span [ngClass]="arrow_icon"></span>
      <div class="dropdown-content">
        <a *ngFor="let major of (majorList$ | async)"
          [routerLink]="[ '/school/', major.title ]">{{major.title}}</a>
      </div>
    </a>
    <a class="dropdown" [routerLink]="[ '/exchangesUniversities' ]" routerLinkActive="active">
      Universités d'échanges <span [ngClass]="arrow_icon"></span>
      <div class="dropdown-content">
        <a *ngFor="let univ of (areaList$ | async)"
          [routerLink]="[ '/exchangesUniversities/', univ.name ]">{{univ.name}}</a>
      </div>
    </a>
    <a [routerLink]="[ '/testimonials' ]" routerLinkActive="active">
      Témoignages
    </a>
    <a [routerLink]="[ '/financialAids' ]" routerLinkActive="active">
      Aides Financières
    </a>
    <a [routerLink]="[ '/calendar' ]" routerLinkActive="active">
      Calendrier
    </a>
    <a [routerLink]="[ '/contacts' ]" routerLinkActive="active">
      Contacts
    </a>
  </div>
</header>
