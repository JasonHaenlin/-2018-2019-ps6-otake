<div class="task" [ngClass]="{'closed': !windowState}">

    <div class=" btn-hide">

    </div>
    <div class="window">
      <app-flow-step></app-flow-step>
      <app-flow-step></app-flow-step>
      <app-flow-step></app-flow-step>
    </div>
  </div>

      </span>
    </div>
  </div>
</div>
