<div class="task" [ngClass]="{'closed': !windowState}">
  <div class="window-container scroller" id="scroll">
    <div class="window" *ngFor="let step of stepList">
      <app-flow-step [stage]="step"></app-flow-step>
    </div>
  </div>
  <div class="arrow-container">
    <div class="arrow" (click)="updateWindowState()">
      <span [ngClass]="windowState ?'fas fa-angle-left': 'fas fa-angle-right'">
      </span>
    </div>
  </div>
</div>
