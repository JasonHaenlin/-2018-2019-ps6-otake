<div class="grid-container">
  <main>
    <section>
      <h2 class="content-title">Présentation</h2>
      <hr>
      <div class="content-paragraph">{{ speciality.description }}</div>
    </section>

    <section>
      <h2 class="content-title">Thématiques des cours</h2>
      <hr>
      <div *ngFor="let course of toArray(speciality.topics)">
        {{ course }}
      </div>
    </section>

    <section>
      <h2 class="content-title">Anciens contrats</h2>
      <hr>
      <div *ngFor="let contracts_area of (acordionOfContracts$ | async)">
        <app-accordion [formatedPastContracts]="contracts_area"></app-accordion>
      </div>
    </section>
  </main>

  <aside>
    <app-section-selector [sectionList]="specialitySections"></app-section-selector>
  </aside>

</div>
