<div class="card" [routerLink]="[ speciality.shorthand ]">

  <div id="top-content">
    <img class="speciality-image" src="{{ speciality.small_picture }}" alt="spec picture">
    <div class="speciality-shorthand">{{ speciality.shorthand }}</div>
    <div class="speciality-title">{{ speciality.name }}</div>
  </div>

  <div id="bottom-content">
    <p>{{ speciality.topics }}</p>
  </div>

</div>
