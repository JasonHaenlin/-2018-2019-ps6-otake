<div *ngIf="major$ | async as maj">
  <header>
    <span class="image-header-title">
      {{ maj.title }}
    </span>
    <img class="header" src="https://i.pinimg.com/originals/80/71/87/8071873252ab2f773d9cc72bcd2d0264.jpg">
  </header>
  <main *ngIf="specialities$ | async as spec" >
    <h2 class="content-title">Les spécialités</h2><br>
    <div class="content" *ngFor="let s of spec">
      <app-speciality-card [speciality]="s"></app-speciality-card>
    </div>
  </main>
</div>
